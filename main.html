lue<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
	<form method="POST">
		<div class="form">
			<label for="name">Name</label>
			<input type="text" id="name" required>
		</div>
		<div class="form">
			<label for="email">Email</label>
			<input type="email" id="email" required>
		</div>
		<div class="form">
			<label for="gender">Gender</label>
			<input type="radio" id="male" name="gender" required>male
			<input type="radio" id="female" name="gender" required>female
		</div>
		<div class="form">
			<label for="laptop">Laptop Brands</label>
			<select id="laptop">
				<option value="Apple">Apple</option>
				<option value="Asus">Asus</option>
				<option value="HP">HP</option>
			</select>
		</div>
		<div class="form">
			<label for="age">Age</label>
			<input type="number" id="age" required>
		</div>
		<div class="form">
			<label for="dob">Date of Birth</label>
			<input type="date" id="dob" required>
		</div>
		<div class="form">
			<label for="password">Password</label>
			<input type="password" id="password" required>
		</div>
		<div class="form">
			<label for="portfolio">Portfolio URL</label>
			<input type="url" id="portfolio">
		</div>
		<button type="button">Submit Button</button>
	</form>
		</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
